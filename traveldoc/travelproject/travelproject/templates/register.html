<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h2>Registration</h2>
<Form action="register" method="POST">
    {% csrf_token %}
      <input type="text" name="username" placeholder="Enter your user name"><br>
      <input type="text" name="first_name" placeholder="Enter your first_name"><br>
      <input type="text" name="last_name" placeholder="Enter your last_name"><br>
      <input type="email" name="email" placeholder="Enter your mail id"><br>
      <input type="password" name="password" placeholder="Enter your password"><br>
      <input type="password" name="cpassword" placeholder="Enter conform password"><br>
      <input type="submit">
</Form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
